<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #0056b3;
            outline: none;
        }

        .form-group button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> Result Check</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="rollNo">Cource Name:</label>
                <input type="text" id="Cource Name" name="Cource Name" placeholder="Enter your Cource" required>
                <label for="rollNo">Roll No:</label>
                <input type="text" id="rollNo" name="rollNo" placeholder="Enter your Roll No" required>
            
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <button type="submit">   <a button type="submit" href="/rahul.html">Check Result</button></a></button>
            </div>
        </form>
    </div>

</body>
</html>
